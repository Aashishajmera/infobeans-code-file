<pre>
<script>

        // ARROW FUNCTION
        var first = () => {
            document.writeln("First function called...");
            return 100;
        }

        // ANONYMOUS FUNCTION
        var second = function () {
            document.write("Second function called....");
        }

        // document.write(first());
        var firstFunOutput = first();
        document.writeln(firstFunOutput);

        second();
        second();

</script>
</pre>
