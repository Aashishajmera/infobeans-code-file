    <div class="main-container">
        <center>
            <img id="image" src="../assists/free-photo-of-a-flock-of-birds-flying-over-a-mountain.jpeg" alt=""
                height="200px" width="300px"> <br>
            <button onclick="changeSize(1)">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button onclick="changeSize(0)">
                <i class="fa-solid fa-minus"></i>
            </button>
        </center>
    </div>


    <!-- JS -->
    <script>
        var image = document.getElementById("image");
        function changeSize(n) {
            if (n) {
                image.width += 20;
                image.height += 20;
            } else {
                image.width -= 20;
                image.height -= 20;
            }
        }
    </script>
