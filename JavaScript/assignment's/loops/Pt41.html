<!-- 
1
*2
1*3
*2*4
1*3*5
 -->

<pre>
<script>
    for(var r =1; r <= 5; r++){
        var k = 0; 
        for(var c = 1; c <= r; c++){
            k++;
            if((r+c) % 2 != 0){
                document.write("*")
            }else{
                document.write(k);
            }
        }
        document.write("<br>");
    }
</script>
</pre>
