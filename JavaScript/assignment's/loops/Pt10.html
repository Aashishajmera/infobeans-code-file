<pre>
<script>
    var s = parseInt(5 / 2), k = 0;
    for (var r = 1; r <= 6; r++) {
        s = (r % 2 != 0) ? --s : s = s;

        for (var sp = 0; sp <= s; sp++) {
            document.write(" ");
        }

        k = (r % 2 != 0) ? k += 2 : k = k;
        for (var c = 1; c < k; c++) {
            document.write("*");
        }
        document.write("<br>")

    }
</script>
