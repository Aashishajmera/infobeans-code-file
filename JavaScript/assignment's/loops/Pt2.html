 <script>
    var k = 0;
    for(var r = 1; r <= 9; r++){
         k = (r <= 5) ? k+=2 : k-=2;
        for(var c = 1; c < k; c++){
            document.write("* ");
        }
        document.write("<br>");
    }
 </script>
