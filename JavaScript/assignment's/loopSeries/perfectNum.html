<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<pre>
<script>
            var n = parseInt(prompt("Enter first number: "));
            var n2 = parseInt(prompt("Enter second number: "));

            for (var i = n; i <= n2; i++) {
                var sum = 0;
                for (var j = 1; j < i; j++) {
                    if (i % j == 0) {
                        sum += j;
                    }
                }

                if (sum == j) {
                    document.write("perfect number: " + j+"<br>")
                }
            }
</script>
</pre>
</body>

</html>
