<pre>
    <script>
        var i;
        var n= parseInt(prompt("Enter the value of n "));
        for(i=1; i<=n; i++){
            if(i%2==0){
                document.write(String.fromCharCode(i+96));
            }
            else{
                document.write(String.fromCharCode(i+64))
            }
            document.write(" ");
        }
    </script>
</pre>
