<pre>
<script>
    function Addition(a, b, callback) {
        if (typeof (a) != "number" || typeof (b) != "number") {
            callback(new Error("Invalid Input: "))
        } else {
            var result = a + b;
            document.write("Addition is: " + result);
        }
    }

    Addition(10, "20", function (err, result) {
        err ? document.write(err) : result % 2 ? document.write("Even") : document.write("Odd");
    });
</script>
</pre>
