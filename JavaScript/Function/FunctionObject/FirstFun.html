<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION OBJECT</title>

</head>

<body>
    <script>
        function m1() {
            this.a = () => {
                document.write("This is a function")
            }
        }

        var obj = new m1();
        obj.a();
    </script>
</body>

</html>
