<pre>
<script>
    var arr = [1, 2, 3, 4, 5, 6, 7];

    for (var i = 0, j = arr.length - 1; i < parseInt(arr.length / 2); i++, j--) {
        arr[i] = arr[i] + arr[arr.length - i - 1];
        arr[arr.length - i - 1] = arr[i] - arr[arr.length - i - 1];
        arr[i] = arr[i] - arr[arr.length - i - 1];
    }
    for (const iterator of arr) {
        document.write(iterator)
    }
</script>
</pre>
