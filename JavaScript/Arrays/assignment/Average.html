<!-- 23. Write a Java program to find the sum and average of one dimensional integer array. 
 -->


<pre>
<script>
    var demo = (calculateAverage) => {
        var arr = [1, 23, 4, 5, 6, 11];
        calculateAverage(arr);
    }

    demo((arr) => {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }

        var average = parseInt(sum / 2);

        document.write("Array average : " + average);
    })
</script>
</pre>
