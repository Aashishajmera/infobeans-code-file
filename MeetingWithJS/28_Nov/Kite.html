<pre>
<script>
    var k = parseInt(7/2), a = -1;
    for(var r = 1; r <= 7; r++){
        k = (r <= 4) ? --k : ++k;
        for(var s = 0; s <= k; s++){
            document.write("  ")
        }
        a = (r <= 4) ? a+2 : a-2;
        for(var c = 1; c <= a; c++){
            document.write("* ")
        }
        document.write("<br>")
    }
</script>
</pre>
