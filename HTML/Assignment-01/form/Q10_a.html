<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main {
            border: 2px solid black;
            width: 60%;
            background-color: rgb(177, 238, 218);
        }

        input {
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <center>
        <div class="main">
            <h1>XYZ College/School</h1>
            <h3>Student Registration From</h3>

            <label for="Image">Student image: </label>
            <input type="image" src="" alt="" height="50px" width="50px" style="border: solid black 2px;"> (less than
            5)<br><br>

            <!-- input field -->
            <label for="name">Student Name: </label>
            <input type="text" name="name" id="" placeholder="Full Name"> <br><br>

            <label for="fatherName">Father's Name: </label>
            <input type="text" name="fatherName" id="" placeholder="Father's Full Name"> <br><br>

            <label for="motherName">Mother's Name:</label>
            <input type="text" name="motherName" id="" placeholder="Mother's Full Name"> <br><br>

            <label for="gender" style="margin-right: 40px;">Gender:</label>
            <input type="radio" name="gender" id="">male
            <input type="radio" name="gender" id="">female
            <input type="radio" name="gender" id="">other <br> <br>

            <label for="dob" style="margin-right: 45px;">Date of Birth: </label>
            <input type="date" name="dob" id=""> <br> <br>

            <label for="email" style="margin-right: 40px;">E-mail:</label>
            <input type="email" name="" id="" placeholder="xyz@gmail.com"> <br><br>

            <label for="level" style="margin-right: 60px;">Level: </label>
            <select name="" id="">
                <option value="">High School</option>
                <option value="">Graduaction</option>
                <option value="">Post Graduation</option>
            </select> <br><br>

            <label for="level" style="margin-right: 40px;">Department: </label>
            <select name="" id="">
                <option value="">Electrical Engineering</option>
                <option value="">Graduaction</option>
                <option value="">Post Graduation</option>
            </select> <br><br>

            <label for="mobileNo" style="margin-right: 40px;">Tel/Mobile: </label>
            <input type="tel" name="mobileNo" id="" placeholder="xxx xxx xxxx">
        </div>
    </center>
</body>

</html>
