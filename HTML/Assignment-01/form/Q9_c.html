<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input {}

        form {
            border: 2px solid black;
            width: 50%;
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    <center>

        <form>
            <h1>Registration Form</h1>

            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id=""><br> <br>

            <label for="lastName">Last Name: </label>
            <input type="text" name="" id=""><br><br>

            &nbsp; <label for="userName">Username: </label>
            <input type="text" name="userName" id=""><br><br>

            &nbsp; <label for="password">Password: </label>
            <input type="password" name="password" id=""><br><br>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label for="email">Email:</label>
            <input type="email" name="email" id=""> <br><br>

            <label for="mobileNo">Mobile No:</label>
            <input type="tel" name="mobileNo" id=""> <br><br>

            <label for="city">City: </label>
            <select name="" id="">
                <option value="">
                    Select
                </option>
                <option value="">
                    AnyOne
                </option>
                <option value="">
                    AnyOtherMore
                </option>
            </select> <br>

            <button type="submit"
                style="margin: 20px; padding-block: 5px; padding-inline: 40px; color: white; background-color: green; border-radius: 5px; font-weight: bold;">Register</button>
            <a href="">Back to Home</a>
        </form>
    </center>

</body>

</html>
