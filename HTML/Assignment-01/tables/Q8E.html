<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr:nth-child(2),
        td:nth-child(1) {
            background: rgb(152, 199, 211);
        }

        tr:nth-child(1)>td:nth-child(1){
            background: white;
        }
    </style>
</head>

<body>
    <table border cellpadding="5px" style="text-align: center; border-collapse: collapse; ">
        <tr>
            <td colspan="5">Time table</td>
        </tr>
        <tr>
            <td>Days</td>
            <td>1</td>
            <td>2</td>
            <td rowspan="4"> l <br>u <br>n <br>c <br>h</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>English</td>
            <td>Social Science</td>
            <td>Sanskrit</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Maths</td>
            <td>G.K</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Science</td>
            <td>Hindi</td>
            <td>Computer</td>
        </tr>
    </table>
</body>

</html>
