<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>


    <style>
        .main-container{
            height: 99vh;
            border: solid 3px black;
            position: relative;
        }

        .main-container div{
            height: 100px;
            width: 100px;
            border: solid 3px red;
        }

        .main-container div:nth-child(2){
            border: solid 4px black;
            position: absolute;
            top: 2px;
        }
       
    </style>
</head>
<body>
    <div class="main-container">
        <div></div>
        <div>
          
        </div>
        <div></div>
    </div>
</body>
</html>
