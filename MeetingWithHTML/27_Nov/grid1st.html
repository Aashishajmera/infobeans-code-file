<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID | LECTURE - 01</title>
</head>

<!-- INTERNAL CSS -->
<STYLe>
    .main-container {
        height: 90vh;
        width: 97vw;
        border: solid 3px black;
        display: grid;
        grid-template-rows: repeat(4, 1fr);
        grid-template-columns: repeat(5, 1fr);
        /* grid-column-start: 2;
        grid-column-end: 4; */


    }

    .main-container div {
        border: solid 3px red;
    }

    .main-container div:nth-child(1){
        grid-row-start: 1;
        grid-row-end: 3;
    }

    .main-container div:nth-child(4){
        grid-column-start: 4;
        grid-column-end: 6;
    }

    .main-container div:nth-child(9){
        grid-column-start: 1;
        grid-column-end: 3;
    }
  
    .main-container div:nth-child(6){
        grid-row-start: 2;
        grid-row-end: 4;
        grid-column-start: 3;
        grid-column-end: 4;
    }

</STYLe>

<body>
    <div class="main-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>

</html>
