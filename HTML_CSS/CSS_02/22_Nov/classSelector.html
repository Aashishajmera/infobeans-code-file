<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS | SELECTOR </title>

    <!-- INTERNAL CSS -->

    <style>
        div{
            height: 50px;
            width: 50px;
            border: solid 3px black;
            float: left;
            margin: 35px;
        }

        .first{
            border: solid;
            background: linear-gradient(red, Yellow);
        }

        .second{
            border: dotted;
            background: radial-gradient(blue, green);
            /* border-radius: 50%; */
        }

        .third{
            border: double;
            background: -webkit-gradient(blue,red);
        }

        .fourth{
            border: dashed;
            border-radius: 0% 50% 50% 0%;
        }

        .five{
            border: inset;
        }

        .six{
            border: outset;
        }

        .seven{
            border: ridge;
        }

        .eight{
            border-style: dotted solid;
        }

        .nine{
            border-style: solid dotted double;
        }

        .tan{
            border-style: solid dotted double dashed;
        }
    </style>
</head>
<body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
    <div class="fourth"></div>
    <div class="five"></div>
    <div class="six"></div>
    <div class="seven"></div>
    <div class="eight"></div>
    <div class="nine"></div>
    <div class="tan"></div>
</body>
</html>
