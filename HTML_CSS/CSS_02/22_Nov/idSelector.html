<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID | SELECTOR </title>

    <!-- INTERNAL CSS -->

    <style>
        div{
            height: 50px;
            width: 50px;
            border: solid 3px black;
            float: left;
            margin: 35px;
        }

        #first{
            border: solid;
        }

        #second{
            border: dotted;
        }

        #third{
            border: double;
        }

        #fourth{
            border: dashed;
        }

        #five{
            border: inset;
        }

        #six{
            border: outset;
        }

        #seven{
            border: ridge;
        }

        #eight{
            border-style: dotted solid;
        }

        #nine{
            border-style: solid dotted double;
        }

        #tan{
            border-style: solid dotted double dashed;
        }
    </style>
</head>
<body>
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>
    <div id="fourth"></div>
    <div id="five"></div>
    <div id="six"></div>
    <div id="seven"></div>
    <div id="eight"></div>
    <div id="nine"></div>
    <div id="tan"></div>
</body>
</html>
