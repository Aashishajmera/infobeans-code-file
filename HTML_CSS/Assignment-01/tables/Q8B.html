<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLOYEE TIMECARD</title>

    <style>
        table{
            border-collapse: collapse;
        }
        table>thead>tr:nth-child(1)>th{
            letter-spacing: 4px;
        }
    </style>

</head>

<body>
    <table border bordercolor ="orange" >
        <thead>
            <tr bgcolor ="yellow">
                <th colspan="4">Employee Timecard</th>
            </tr>
            <tr bgcolor="pink">
                <th>Day</th>
                <th>Regular</th>
                <th>Overtime</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr bgcolor="pink">
                <td>Tuesday</td>
                <td>8</td>
                <td>2.5</td>
                <td>10.5</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr bgcolor="pink">
                <td>Thursday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>

            </tr>
            <tr>

                <td>Friday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr bgcolor="pink">
                <td>Saturday</td>
                <td>0</td>
                <td>5</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>0</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr bgcolor ="grey" text-color: "white">
                <th>Total weekly hours:</th>
                <th>40</th>
                <th>8.5</th>
                <th>48.5</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
