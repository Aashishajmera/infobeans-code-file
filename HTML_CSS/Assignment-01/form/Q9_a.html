<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | 1</title>
</head>

<body>
    <form style="background-color: grey; height: 260px; width: 320px;">
        <fieldset>
            <legend>
                Details
            </legend>

            <label for="userName">First name: </label>
            <input type="text" name="name" id="" placeholder="Your name"> <br> <br>
            <label for="lastName">Last name: </label>
            <input type="text" name="lastName" id="" placeholder="Surname"><br> <br>

            <label for="gender">Gender: </label><br> <br>
            <input type="radio" name="gender" id=""> Female
            <input type="radio" name="gender" id="" selected> male
            <input type="radio" name="gender" id=""> Other <br> <br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="" placeholder="xyz@gmail.com" autofocus> <br><br>

            <label for="appointment"> Appointment: </label>
            <input type="date" name="appointment" id="">

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
