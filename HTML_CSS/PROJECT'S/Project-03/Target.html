<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Outer div</title>

    <!-- Internal CSS -->
    <style>
        .main-container {
            height: 90vh;
            border: solid 3px black;
        }

        .first {
            height: 30vh;
            border: solid 2px red;
            display: flex;
        }

        .first div:first-child button:first-child:hover+button:last-child {
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <section class="first">
            <div>
                <button>
                    subscribe
                </button>
                <button>
                    Done
                </button>
            </div>
            <div>
                <button>
                    Submit
                </button>
            </div>
        </section>
    </div>

</body>

</html>
