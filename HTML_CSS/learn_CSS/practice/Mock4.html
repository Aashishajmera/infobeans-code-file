<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <!-- internal css -->
    <style>
        :root {
            --height: 100px;
            --width: 100px;
            --color: red;
        }

        .main-container {
            height: 80vh;
            width: 80vw;
            border: solid 3px black;
            display: flex;
            /* align-self: center; */
            align-items: center;

        }
        
        .main-container div {
            height: var(--height);
            width: var(--width);
            background-color: var(--color);
            border: solid 2px black;
            outline-style: dotted;
        }
    </style>
</head>

<body>
