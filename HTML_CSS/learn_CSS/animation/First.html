<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN ANIMATION</title>

    <!-- Internal css -->
    <style>

        .main-container {
            height: 500px;
            width: 400px;
            border: solid 2px black;
            position: relative;
        }

        .box {
            font-size: 22px;
            height: 50px;
            width: 50px;
            background-color: red;
            position: absolute;
            animation-name: box;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes box {
            0%{
                left: 0px;
            }

            25% {
                left: 350px;
                top: 0px;
            }

            50%{
                top: 450px;
                right: 0px;
            }

            75%{
                right: 350px;
                bottom: 0px;
            }

            100%{
                bottom: 450px;
            }
        }

    </style>
</head>

<body>
    <div class="main-container">
        <div class="box">
            1
        </div>
    </div>
</body>

</html>
